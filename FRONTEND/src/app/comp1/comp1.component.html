<div class="c1">

    <div>
        <label for="civilite">Civilit√© : </label>
        <select [(ngModel)]="civilite">
            <option value="mme">Madame</option>
            <option value="mr">Monsieur</option>
            <option value="autre">Autre</option>
        </select>
        
        <label for="prenom">Prenom : </label>
        <input appOnlyLetters [(ngModel)]="prenom"/>
    
        <label for="nom">Nom : </label>
        <input appOnlyLetters [(ngModel)]="nom"/>
    </div>

    <div>     
        <label for="adresse">Adresse : </label>
        <input [(ngModel)]="adresse"/>

        <label for="code_postal">Code postal : </label>
        <input appOnlyNumbers maxSize ="4" [(ngModel)]="code_postal"/>
    
        <label for="ville">Ville : </label>
        <input appOnlyLetters [(ngModel)]="ville"/>
    </div>

    <div>     
        <label for="telephone">telephone : </label>
        <input appOnlyNumbers maxSize ="9" [(ngModel)]="telephone"/>

        <label for="email">Email : </label>
        <input [(ngModel)]="email"/>
    </div>

    <div>     
        <label for="login">Login : </label>
        <input [(ngModel)]="login"/>

        <label for="password">Mot de passe : </label>
        <input [(ngModel)]="password"/>

        <label for="password_conf">Confirmation du mot de passe : </label>
        <input [(ngModel)]="password_conf"/>
    </div>
    
    <app-comp2 
    [prenom]="prenom" 
    [nom]="nom" 
    [adresse]="adresse" 
    [code_postal]="code_postal"
    [ville]="ville"
    [telephone]="telephone"
    [email]="email"
    [login]="login" 
    (change)="clicChange($event)"></app-comp2>

    <br/> <br/>
    {{bonjour}}

</div>
